<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Assignment-1</title>
  </head>
  <body>
    <div class="container items-center">
      <div class="left-box half-width">
        <button type="button" id="generateKeyBtn" class="generate-pin-btn">
          Generate <br />Secret Key
        </button>
        <label class="generated-pin-label" id="keyPlaceholder"> ****** </label>
      </div>
      <div class="half-width half-width-r">
        <div class="right-box">
          <div class="enter-pin-area">
            <span class="pin-input-label">Enter PIN:</span>
            <span class="pin-input" id="pinLabel">******</span>
          </div>
          <div class="num-pad">
            <div data-value="1">1</div>
            <div data-value="2">2</div>
            <div data-value="3">3</div>
            <div data-value="delete" id="erase">&lt;</div>
            <div data-value="4">4</div>
            <div data-value="5">5</div>
            <div data-value="6">6</div>
            <div data-value="clear" id="clear">
              <span>Clear</span>
              <img src="./img/delete.png" width="16px" alt="Delete" />
            </div>
            <div data-value="7">7</div>
            <div data-value="8">8</div>
            <div data-value="9">9</div>
            <div data-value="submit" id="submit">
              <span>Submit</span>
              <img src="./img/submit.png" width="16px" alt="Submit" />
            </div>
            <div data-value="0">0</div>
          </div>
        </div>
        <div
          id="messageLabelSuccess"
          class="flex items-center space-x-1 message-success p-4"
        >
          <div>
            <img src="./img/success.png" width="28px" alt="Success" />
          </div>
          <div>Pin Matched</div>
        </div>
        <div
          id="messageLabelError"
          class="flex items-center space-x-1 message-error p-4"
        >
          <div>
            <img src="./img/error.png" width="28px" alt="Error" />
          </div>

          <div>Pin Mismatch</div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
