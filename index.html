<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Assignment-1</title>
  </head>
  <body>
    <div class="container items-center">
      <div class="left-box half-width">
        <button type="button" id="generateKeyBtn" class="generate-pin-btn">
          Generate <br />Secret Key
        </button>
        <label class="generated-pin-label"> 123456 </label>
      </div>
      <div class="half-width half-width-r">
        <div class="right-box">
          <div class="enter-pin-area">
            <span class="pin-input-label">Enter PIN:</span>
            <span class="pin-input">******</span>
          </div>
          <div class="num-pad">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div id="erase"><=</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div id="clear">Clear</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div id="submit">
              <span>Submit</span>
              <img src="./img/submit.png" width="16px" alt="Submit" />
            </div>
            <div>0</div>
          </div>
        </div>
        <div id="messageLabel">Message box here</div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
